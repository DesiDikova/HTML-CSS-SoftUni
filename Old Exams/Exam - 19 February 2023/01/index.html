<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01. Blog</title>

    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
</head>

<body>
    <section class="section">
        <!-- CARD -->
        <div class="card">
            <div class="card-box">
                <img src="images/music.jpg" alt="music" class="img">
                <p class="desc">Movie reviews</p>
            </div>
            <div class="card-box">
                <img src="images/celebrity.jpg" alt="celebrity" class="img">
                <p class="desc">TV show guides</p>
            </div>
            <div class="card-box">
                <img src="images/tv-show.jpg" alt="tv-show" class="img">
                <p class="desc">Celebrity interviews</p>
            </div>
            <div class="card-box">
                <img src="images/art.jpg" alt="art" class="img">
                <p class="desc">Arts and culture</p>
            </div>
        </div>

        <!-- CONTENT -->
        <div class="content">
            <h3 class="title">Other Category</h3>
            <ul role="list" class="list">
                <li class="listitem"><i class="fas fa-arrow-right"></i>Finance</li>
                <li class="listitem"><i class="fas fa-arrow-right"></i>Business</li>
                <li class="listitem"><i class="fas fa-arrow-right"></i>Social media marketing</li>
                <li class="listitem"><i class="fas fa-arrow-right"></i>Sales process and strategy</li>
                <li class="listitem"><i class="fas fa-arrow-right"></i>Web development</li>
                <li class="listitem"><i class="fas fa-arrow-right"></i>Travel hacks</li>
            </ul>
        </div>
    </section>
</body>

</html>
