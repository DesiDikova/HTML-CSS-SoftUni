<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <main class="main">
        <img src="images/background.png" alt="background" class="img-bg">

        <form class="form">
            <img src="images/form-background.png" alt="form-background" class="form-background">

            <div class="content">
                <h1 class="title">Registration Form</h1>

                <div class="name">
                    <div class="flex-name">
                        <label for="first-name" class="first-name">First Name</label>
                        <input type="text" class="input">
                    </div>

                    <div class="flex-name">
                        <label for="last-name" class="last-name">Last Name</label>
                        <input type="text" class="input">
                    </div>
                </div>

                <label for="email" class="email">Email</label>
                <input type="email" class="input">

                <label for="password" class="password">Password</label>
                <input type="text" class="input">

                <label for="confirm-password" class="confirm-password">Confirm Password</label>
                <input type="text" class="input">

                <div class="checkbox">
                    <input type="checkbox" name="checkbox" class="checkbox">
                    <label for="checkbox">I caccept the Terms of Use & Privacy Policy.</label>
                </div>

                <button class="input btn" type="submit">Register Now</button>

            </div>
        </form>
    </main>
</body>

</html>
