<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie DB</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <h2 class="title">MovieDB</h2>
    </header>

    <main class="conteiner">

        <!-- CARD ONE -->
        <section class="card one">
            <img src="images/Parasite.png" alt="Parasite">
            <iframe width="710" height="400" src="https://www.youtube.com/embed/SEUXfv87Wpk" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" showinfo="0"
                allowfullscreen></iframe>
        </section>

        <!-- CARD TWO-->
        <section class="card two">
            <h2 class="title">Trending Now</h2>
            <div class="card-movies">
                <div class="movie">
                    <img src="images/trending/fast-and-furious.jpg" alt="furious">
                </div>

                <div class="movie">
                    <img src="images/trending/little-women.jpg" alt="women">
                </div>

                <div class="movie">
                    <img src="images/trending/the-gentlemen.jpg" alt="gentlemen">
                </div>

                <div class="movie">
                    <img src="images/trending/black-widow.jpg" alt="black">
                </div>
            </div>
        </section>

        <section class="card two">
            <h2 class="title two">All Time Classics</h2>
            <div class="card-movies">
                <div class="movie">
                    <img src="images/classics/godfather.jpg" alt="godfather">
                </div>

                <div class="movie">
                    <img src="images/classics/heat.jpg" alt="heat">
                </div>

                <div class="movie">
                    <img src="images/classics/pearl-harbor.jpg" alt="harbor">
                </div>

                <div class="movie">
                    <img src="images/classics/shaw-redempsh.jpg" alt="redempsh">
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <ul class="list" role="list">
            <li class="itemlist">
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-youtube"></i>
                <i class="fab fa-twitter-square"></i>
                <i class="fab fa-instagram"></i>
            </li>
            <li class="end">
                &copy; 2020 MovieBG Inc. | Software University
            </li>
        </ul>
    </footer>

</body>

</html>
